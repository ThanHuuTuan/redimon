<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>redimon</title>
        <link rel="stylesheet" href="media/css/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="media/css/style.css" type="text/css" media="screen, projection" />
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1> redimon </h1>
            <div class="stat">
                <div class="info_line">
                    <span class="info" style="width:50px !important">
                        system status
                    </span> <br />
                    <span class="green">
                        up
                    </span>
                </div>

                <div class="info_line">
                    <span class="info">
                        connected clients 
                    </span>

                    <span class="green">
                        45
                    </span>
                </div>

                <div class="info_line">
                    <span class="info">
                        memory usage 
                    </span>

                    <span class="green">
                        525K
                    </span>
                </div>

                <h2> details </h2>
                <div id="detail">
                    <div class="detail_line">number of connected slaves: <strong>0</strong></div>
                    <div class="detail_line">number of blocked clients: <strong>2</strong></div>
                    <div class="detail_line">total connections received: <strong>2232</strong></div>
                    <div class="detail_line">redis version: <strong>1.3.15</strong></div>
                </div>


            </div>
    


        </div>
    </body>
</html>
